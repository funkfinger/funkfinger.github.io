---
layout: foundation
---


<div class="large-12 columns" role="content">
  {% for post in site.posts %}


  <!-- Main Blog Content -->

    <article>

      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <h6>{{ post.date }}</h6>
      <p>{{ post.content | truncate: 120 }}</p>
      <!-- <p>{{ post.content | strip_html | strip_newlines | truncate: 120 }}</p> -->


    </article>

    <hr />



  <!-- End Main Content -->



  {% endfor %}
</div>
